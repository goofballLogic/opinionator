<h2>{{description}}</h2>
<form method="POST">
	<section id="{{widgetId}}">{{{widgets.response.html}}}</section>
	<script src="{{widgets.response.url}}"></script>
	<script>
	(function() {
		"use strict";
		/*eslint-disable*/
		var widget = document.getElementById( "{{widgetId}}");
		var factory = window.opinionator.widgets[ '{{widgetName}}' ];
		var data = JSON.parse( '{{{widgets.response.json}}}' );
		React.render( factory( data ), widget );
	}());</script>
	<input type="submit" value="submit" />
</form>
